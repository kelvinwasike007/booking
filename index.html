<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <script src="book.js"></script>
</head>
<body data-theme="corporate" class="h-screen w-screen flex flex-col justify-center items-center">
    <form class="p-4 shadow shadow-2xl flex flex-col space-y-2" action="booking.php" method="POST">   
       <div class="flex">
        <label class="label" for="Title">Title*</label>
        <select class="select" name="title">         
        <option name="ms" value="Ms">Ms</option>
        <option name="miss" value="Miss">Miss</option>
        <option name="mrs" value="Mrs">Mrs</option>
        <option name="mr" value="Mr">Mr</option>
        </select>
       </div>
     
<div><input class="input w-full input-primary" type="name" name="sname" placeholder="Surname"></div>
<div><input class="input w-full input-primary" type="name" name="fname" placeholder="FirstName"></div>
<div><input class="input w-full input-primary" type="text" name="location" placeholder="Location"></div>
<div><input class="input w-full input-primary" type="phone" name="phone" placeholder="Phone"></div>
<div><input class="input w-full input-primary" type="email" name="email" placeholder="Your Email"></div>
<label class="form-label custom-form-label" for="Country">Destination Country </label>
<select class="select" id="country" onmouseover="populates()" name="country">
    <option disabled selected>Choose Destination</option>
</select>
<div class=" flex flex-col col-12 col-lg-6 form-group form-group-parent">
<label class="form-label custom-form-label" for="Country">Collection Date </label>
<input class="input" class="form-control" type="date" name="date" required>

</div>

<div class="col-12 form-group non-input-ele">
<label class="form-label theme-line-label" for="Services">Estimated box size</label>
</div>
                    <div class="flex w-auto form-control">
                        <label class="label cursor-pointer">
                            <input name="box1" type="checkbox" value="Small package(20inches*20inches*20inches)"   class="checkbox" />
                            <span class="label-text">Small package(20inches*20inches*20inches)</span> 
                        </label>
                    </div>

                    <div class="flex w-auto form-control">
                        <label class="label cursor-pointer">
                            <input name="box2" type="checkbox" value="Big package(30inches*30inches*30inches)"   class="checkbox" />
                            <span class="label-text">Big package(30inches*30inches*30inches)</span> 
                        </label>
                    </div>

                    <div class="flex w-auto form-control">
                        <label class="label cursor-pointer">
                            <input name="box3" type="checkbox" value="Extra Laarge package(400inches*40inches*40inches)"   class="checkbox" />
                            <span class="label-text">Extra Laarge package(400inches*40inches*40inches)</span> 
                        </label>
                    </div>

                    <div class="flex w-auto form-control">
                        <label class="label cursor-pointer">
                            <input name="box4" type="checkbox" value="Drum Package"   class="checkbox" />
                            <span class="label-text">Drum Package</span> 
                        </label>
                    </div>

                    <div class="flex w-auto form-control">
                        <label class="label cursor-pointer">
                            <input name="box5" type="checkbox" value="Multi Packages"   class="checkbox" />
                            <span class="label-text">Multi Packages</span> 
                        </label>
                    </div>
<div><textarea class="textarea textarea-primary w-full" name="message" placeholder="comment"></textarea></div>
<button class="btn btn-primary">Send</button>
             
</form>
</body>
</html>
